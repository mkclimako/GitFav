<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img
          src="src/images/Gitfav.svg"
          alt="Logo da aplicação,composto por uma estrela branca envolvida por um par de chavez e a direita o nome da aplicação Gitfav"
        />
        <div class="search-container">
          <label for="input-search" class="sr-only"
            >Digite o nome de usuário do Github que você deseja favoritar</label
          >
          <input
            type="text"
            placeholder="Enter the Github username you want to favorite"
            id="input-search"
          />
          <button class="add">
            <img src="src/images/favorite.svg" alt="Ícone de estrela" /><span
              >Favoritar</span
            >
          </button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Following</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
